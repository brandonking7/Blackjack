<!DOCTYPE html>
<html>
<head>
  <title>Blackjack 21</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>


</head>
<body >
  <div class ="game"><h1><img src="Blackjack_logo@2x.png" alt="Blackjack 21"></h1></div>




  <div class="container">
    <div id='cash'>Cash: $1000</div>
    <div id='dealer'>Dealer</div>
    <div id='bet'>Bet: $100</div>

    <div class="button">
      <!-- <button id='subBet' class='lil button'>-</button> -->
      <button id='playHit' class='bOne'><img src="Hit_logo@2x.png"></button>
      <!-- <button id='addBet' class='lil button last'>+</button> -->
      <button id='placeBet' class='bTwo'><img src="Deal_logo@2x.png"></button>
      <!-- <button id='playStay' class='bThree'>Stand</button> -->
      <button id='playStay' class='bThree'><img src="Stand_logo@2x.png"></button>

    </div>

    <div class='fullbar clearfix'>
      <div id='reset' class='hide button'>Next Round</div>
      <div id='startover' class='hide button'>Start Over</div>
    </div>

    <!-- <div class='title clearfix'>
      <div class='player'>Player:</div>
      <div class='computer'>Computer:</div>
    </div> -->

    <div id='gameBoard' class='clearfix'>
      <div class='computer-section card-section'></div>
      <div class='player-section card-section'></div>
    </div>
  </div>
 <!-- Latest compiled and minified JavaScript -->

 <script src="main.js"></script>
</body>
</html>
